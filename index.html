<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 class="title"></h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's Play The Game. Good Luck ! ! !</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="it's rock" width="80px" height="80px">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="it's paper" width="80px" height="80px">
        </div>
        <div class="choice" id="s">
            <img src="img/scissor.png" alt="it's scissor" width="80px" height="80px">
        </div>
    </div>

    <p class="action-message animated infinite flash slow delay-1s">Make Your Move</p>


    <script src="js/typed.min.js"></script>
    <script src="js/app.js"></script>
   
</body>
</html>
